components:
  schemas:
    models.ArtifactTypeInfo:
      type: object
      properties:
        category:
          type: string
        description:
          type: string
        displayName:
          type: string
        fileType:
          type: string
        guid:
          type: string
        isNotificationNeeded:
          type: boolean
        needAudit:
          type: integer
        path:
          type: string
        presentMode:
          type: string
        sceneId:
          type: string
        status:
          type: string
        typeId:
          type: string
    models.ArtifactsListData:
      type: object
      properties:
        nonStandardArtifacts:
          $ref: '#/components/schemas/models.NonStandardArtifactsPageData'
        standardArtifacts:
          $ref: '#/components/schemas/models.StandardArtifactsPageData'
    models.QueryArtifactTransactionsData:
      type: object
      properties:
        contents:
          type: array
          items:
            $ref: '#/components/schemas/models.ArtifactTransactionContentObj'
        pageInfo:
          $ref: '#/components/schemas/models.PageInfoResult'
    models.Asset:
      type: object
      properties:
        issuer:
          type: string
        issuerName:
          type: string
        contractAddress:
          type: string
        contractTemplateId:
          type: string
        contractMerits:
          type: string
        contractType:
          type: string
          description: 'contractTemplate.contractType: non-fungible, non-fungible-secured,
            non-fungible-quantifiable'
        createdAt:
          type: string
        id:
          type: string
        metadata:
          type: string
        nodePathList:
          type: array
          items:
            type: string
        owner:
          type: string
        ownerName:
          type: string
        sceneId:
          type: string
        type:
          type: string
          description: assetType 徽章A
        updatedAt:
          type: string
        uri:
          type: string
        value:
          type: integer
        writeOff:
          type: boolean
    models.AssetRetrieve:
      type: object
      properties:
        assetAmountCount:
          type: integer
          description: 指当前查询条件下（非分页列表里的）总的 asset （Ticket类）面额
        assetList:
          type: array
          items:
            $ref: '#/components/schemas/models.Asset'
        assetTotalCount:
          type: integer
          description: 指当前查询条件下（非分页列表里的）总的 asset 行数
    models.AssetsPageDataRetrieve:
      type: object
      properties:
        contents:
          $ref: '#/components/schemas/models.AssetRetrieve'
        pageInfo:
          $ref: '#/components/schemas/models.PageInfo'
    models.CommitNonStandardArtifactParam:
      required:
        - artifactTypeId
        - content
        - fileFormat
      type: object
      properties:
        artifactTypeId:
          type: string
        content:
          type: string
        description:
          type: string
        fileFormat:
          type: string
        manualVerificationNeeded:
          type: boolean
    models.CommitNonStandardArtifactResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/models.NonStandardArtifactsCreateObj'
        errorCode:
          type: integer
